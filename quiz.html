<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJHS 영단어</title>
</head>
<body>
    <p>남은 단어 : {{ rest }}</p>  <!-- rest 변수 출력 -->
    <h2>{{ quiz[1] }}</h2>  
    <p>{{ quiz[2] }}</p>   
    <form action="/check" method="POST">
        <input type="text" name="answer" autocomplete='off' placeholder="답변을 입력하세요" required>
        <input type="submit" value="제출">
    </form>

    <script type="text/javascript">
        const result = "{{ result|safe }}";  <!-- result 변수 출력 -->
        if (result) {
            alert(result);  <!-- 결과에 따라 알림 표시 -->
        }
    </script>
</body>
</html>
